name: ğŸ§ª Test & Lint

on:
  pull_request:
    branches:
      - main
    paths:
      - 'telegram-notifications-service/**'
  push:
    branches:
      - main
    paths:
      - 'telegram-notifications-service/**'

env:
  NODE_VERSION: '18.x'

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: telegram-notifications-service/package-lock.json

      - name: ğŸ“¥ Install dependencies
        working-directory: telegram-notifications-service
        run: |
          npm ci

      - name: ğŸ”¨ Build TypeScript
        working-directory: telegram-notifications-service
        run: |
          npm run build

      - name: ğŸ§ª Run linter
        working-directory: telegram-notifications-service
        run: |
          npm run lint || echo "âš ï¸ Linter not configured, skipping"

      - name: âœ… Check build output
        working-directory: telegram-notifications-service
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed: dist directory not found"
            exit 1
          fi
          
          if [ ! -f "dist/handlers/track-visitor.js" ]; then
            echo "âŒ Build failed: handlers not found"
            exit 1
          fi
          
          echo "âœ… Build successful"
          ls -la dist/handlers/

