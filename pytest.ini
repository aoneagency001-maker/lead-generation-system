[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for different test types
markers =
    critical: Critical path tests (must pass before deploy)
    slow: Slow tests (skip in CI)
    integration: Integration tests
    unit: Unit tests

# Asyncio mode
asyncio_mode = auto

# Test paths
testpaths = tests

# Ignore patterns
norecursedirs = .git .venv venv node_modules build dist *.egg

