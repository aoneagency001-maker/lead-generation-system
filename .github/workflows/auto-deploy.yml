name: üöÄ Auto Deploy to VPS

on:
  # –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –¥–µ–ø–ª–æ–π –∫–∞–∂–¥—ã–µ 4 —á–∞—Å–∞
  schedule:
    - cron: '0 */4 * * *'  # –ö–∞–∂–¥—ã–µ 4 —á–∞—Å–∞
  # –¢–∞–∫–∂–µ –¥–µ–ø–ª–æ–π –ø—Ä–∏ push –≤ main (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∏–∑–º–µ–Ω–∏–ª–∏—Å—å backend/frontend)
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'core/**'
      - 'library/**'
      - 'data_intake/**'
      - 'docker-compose.yml'
      - 'Dockerfile'
      - '.github/workflows/auto-deploy.yml'
  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  VPS_HOST: ${{ secrets.VPS_HOST }}
  VPS_USER: ${{ secrets.VPS_USER }}
  VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
  VPS_DEPLOY_PATH: ${{ secrets.VPS_DEPLOY_PATH || '/home/ec2-user/lead-generation-system' }}

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üîß Set Git identity
        run: |
          git config --global user.email "deploy@leadgen.system"
          git config --global user.name "LeadGen CI"

      - name: üè∑Ô∏è Create version tag
        id: version
        run: |
          # –ü–æ–ª—É—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π —Ç–µ–≥
          git fetch --prune --unshallow --tags || true
          
          # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –≤–µ—Ä—Å–∏—é –Ω–∞ –æ—Å–Ω–æ–≤–µ –¥–∞—Ç—ã –∏ –∫–æ–º–º–∏—Ç–∞
          VERSION=$(date +"%Y%m%d-%H%M%S")
          SHORT_SHA=$(git rev-parse --short HEAD)
          FULL_VERSION="v${VERSION}-${SHORT_SHA}"
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ —Ç–µ–≥
          if git rev-parse "$FULL_VERSION" >/dev/null 2>&1; then
            echo "‚ö†Ô∏è Tag $FULL_VERSION already exists, skipping"
            FULL_VERSION="v${VERSION}-${SHORT_SHA}-$(date +%s)"
          fi
          
          echo "version=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$FULL_VERSION" >> $GITHUB_ENV
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
          
          # –°–æ–∑–¥–∞—ë–º —Ç–µ–≥ —Ç–æ–ª—å–∫–æ –¥–ª—è main –≤–µ—Ç–∫–∏
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            git tag -a "$FULL_VERSION" -m "Auto-deploy: $FULL_VERSION (commit: $SHORT_SHA)"
            git push origin "$FULL_VERSION" || echo "‚ö†Ô∏è Failed to push tag (may already exist)"
          else
            echo "‚ÑπÔ∏è Not on main branch, skipping tag push"
          fi

      - name: üì¶ Create deployment package
        run: |
          mkdir -p deploy
          tar -czf deploy/leadgen-${{ env.VERSION }}.tar.gz \
            --exclude='.git' \
            --exclude='venv' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.env' \
            --exclude='*.log' \
            --exclude='.pytest_cache' \
            --exclude='.scrapy' \
            --exclude='playwright/.auth' \
            .

      - name: üîê Setup SSH
        if: env.VPS_HOST != '' && env.VPS_USER != '' && env.VPS_SSH_KEY != ''
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: ‚ö†Ô∏è Check SSH configuration
        if: env.VPS_HOST == '' || env.VPS_USER == '' || env.VPS_SSH_KEY == ''
        run: |
          echo "‚ùå SSH configuration is missing!"
          echo "VPS_HOST: ${{ env.VPS_HOST != '' && '‚úÖ Set' || '‚ùå Missing' }}"
          echo "VPS_USER: ${{ env.VPS_USER != '' && '‚úÖ Set' || '‚ùå Missing' }}"
          echo "VPS_SSH_KEY: ${{ env.VPS_SSH_KEY != '' && '‚úÖ Set' || '‚ùå Missing' }}"
          echo ""
          echo "üìã Please add the following secrets in GitHub:"
          echo "   Settings ‚Üí Secrets and variables ‚Üí Actions"
          echo ""
          echo "   Required secrets:"
          echo "   - VPS_HOST (your VPS IP or domain)"
          echo "   - VPS_USER (SSH user, usually 'root' or 'ubuntu')"
          echo "   - VPS_SSH_KEY (private SSH key with BEGIN/END lines)"
          exit 1

      - name: üì§ Upload to VPS
        run: |
          if [ ! -f "deploy/leadgen-${{ env.VERSION }}.tar.gz" ]; then
            echo "‚ùå Deployment package not found: deploy/leadgen-${{ env.VERSION }}.tar.gz"
            exit 1
          fi
          scp -o StrictHostKeyChecking=no \
              -o ConnectTimeout=30 \
              deploy/leadgen-${{ env.VERSION }}.tar.gz \
              ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:/tmp/
          echo "‚úÖ Package uploaded successfully"

      - name: üöÄ Deploy on VPS
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o ConnectTimeout=30 \
              ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << 'ENDSSH'
            set -e
            
            DEPLOY_PATH="${{ env.VPS_DEPLOY_PATH }}"
            VERSION="${{ env.VERSION }}"
            BACKUP_PATH="$HOME/backups/leadgen"
            
            echo "üì¶ –†–∞—Å–ø–∞–∫–æ–≤–∫–∞ –Ω–æ–≤–æ–π –≤–µ—Ä—Å–∏–∏..."
            echo "üìÅ Deploy path: $DEPLOY_PATH"
            
            # –°–æ–∑–¥–∞—ë–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ –ø—Ä–∞–≤–∞–º–∏
            if [[ "$DEPLOY_PATH" == /opt/* ]]; then
              # –î–ª—è /opt –Ω—É–∂–µ–Ω sudo
              sudo mkdir -p "$DEPLOY_PATH" || true
              sudo chown -R $USER:$USER "$DEPLOY_PATH" || true
            else
              # –î–ª—è –¥–æ–º–∞—à–Ω–µ–π –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ sudo –Ω–µ –Ω—É–∂–µ–Ω
              mkdir -p "$DEPLOY_PATH"
            fi
            
            cd "$DEPLOY_PATH"
            
            # –°–æ–∑–¥–∞–Ω–∏–µ —Ä–µ–∑–µ—Ä–≤–Ω–æ–π –∫–æ–ø–∏–∏ —Ç–µ–∫—É—â–µ–π –≤–µ—Ä—Å–∏–∏
            if [ -d "$DEPLOY_PATH" ] && [ "$(ls -A $DEPLOY_PATH 2>/dev/null)" ]; then
              echo "üíæ –°–æ–∑–¥–∞–Ω–∏–µ —Ä–µ–∑–µ—Ä–≤–Ω–æ–π –∫–æ–ø–∏–∏..."
              mkdir -p "$BACKUP_PATH"
              tar -czf "$BACKUP_PATH/backup-$(date +%Y%m%d-%H%M%S).tar.gz" \
                --exclude='venv' \
                --exclude='__pycache__' \
                -C "$DEPLOY_PATH" . 2>/dev/null || true
              
              # –£–¥–∞–ª–µ–Ω–∏–µ —Å—Ç–∞—Ä—ã—Ö –±—ç–∫–∞–ø–æ–≤ (–æ—Å—Ç–∞–≤–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ 10)
              ls -t "$BACKUP_PATH"/*.tar.gz 2>/dev/null | tail -n +11 | xargs rm -f || true
            fi
            
            # –†–∞—Å–ø–∞–∫–æ–≤–∫–∞ –Ω–æ–≤–æ–π –≤–µ—Ä—Å–∏–∏
            tar -xzf /tmp/leadgen-$VERSION.tar.gz -C "$DEPLOY_PATH"
            rm /tmp/leadgen-$VERSION.tar.gz
            
            # –°–æ–∑–¥–∞–Ω–∏–µ .env –∏–∑ GitHub Secrets (–µ—Å–ª–∏ –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç backup)
            if [ ! -f "$DEPLOY_PATH/.env.backup" ]; then
              echo "üìù –°–æ–∑–¥–∞–Ω–∏–µ .env –∏–∑ GitHub Secrets..."
              # .env –±—É–¥–µ—Ç —Å–æ–∑–¥–∞–Ω –≤ —Å–ª–µ–¥—É—é—â–µ–º —à–∞–≥–µ
            else
              cp "$DEPLOY_PATH/.env.backup" "$DEPLOY_PATH/.env"
            fi
            
            echo "‚úÖ –í–µ—Ä—Å–∏—è $VERSION —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç–∞"
          ENDSSH

      - name: üìù Create .env on server from GitHub Secrets
        if: env.VPS_HOST != ''
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o ConnectTimeout=30 \
              ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << 'ENDSSH'
            DEPLOY_PATH="${{ env.VPS_DEPLOY_PATH }}"
            
            # –°–æ–∑–¥–∞—ë–º .env —Ñ–∞–π–ª –∏–∑ GitHub Secrets
            # ‚ö†Ô∏è –í–ê–ñ–ù–û: –°–µ–∫—Ä–µ—Ç—ã –ø–µ—Ä–µ–¥–∞—é—Ç—Å—è —á–µ—Ä–µ–∑ GitHub Secrets, –ù–ï —á–µ—Ä–µ–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
            cat > "$DEPLOY_PATH/.env" << 'EOF'
          # ============================================
          # Lead Generation System - Production .env
          # Generated automatically from GitHub Secrets
          # ‚ö†Ô∏è –ù–ï –ö–û–ú–ú–ò–¢–ò–¢–¨ –í GIT!
          # ============================================
          
          # API Settings
          API_HOST=0.0.0.0
          API_PORT=8001
          DEBUG=false
          API_SECRET_KEY=${{ secrets.API_SECRET_KEY || 'change-me-in-production' }}
          
          # Supabase
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }}
          
          # Redis
          REDIS_URL=${{ secrets.REDIS_URL || 'redis://localhost:6379/0' }}
          
          # Telegram Bots
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_MONITOR_BOT_TOKEN=${{ secrets.TELEGRAM_MONITOR_BOT_TOKEN }}
          TELEGRAM_ASSISTANT_BOT_TOKEN=${{ secrets.TELEGRAM_ASSISTANT_BOT_TOKEN }}
          TELEGRAM_NOTIFICATION_CHAT_ID=${{ secrets.TELEGRAM_NOTIFICATION_CHAT_ID }}
          TELEGRAM_MONITOR_CHAT_ID=${{ secrets.TELEGRAM_MONITOR_CHAT_ID }}
          TELEGRAM_SALES_CHAT_ID=${{ secrets.TELEGRAM_SALES_CHAT_ID }}
          
          # AI/LLM APIs
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
          PERPLEXITY_API_KEY=${{ secrets.PERPLEXITY_API_KEY }}
          
          # Analytics
          YANDEX_METRIKA_TOKEN=${{ secrets.YANDEX_METRIKA_TOKEN }}
          GOOGLE_ANALYTICS_CREDENTIALS_PATH=${{ secrets.GOOGLE_ANALYTICS_CREDENTIALS_PATH || 'credentials/ga4-service-account.json' }}
          GOOGLE_ANALYTICS_PROPERTY_ID=${{ secrets.GOOGLE_ANALYTICS_PROPERTY_ID }}
          
          # WhatsApp
          WHATSAPP_API_URL=${{ secrets.WHATSAPP_API_URL || 'http://localhost:3001' }}
          WHATSAPP_API_KEY=${{ secrets.WHATSAPP_API_KEY }}
          
          # CORS
          CORS_ORIGINS=${{ secrets.CORS_ORIGINS || 'http://localhost:3000,http://localhost:3001' }}
          CORS_ALLOW_CREDENTIALS=true
          EOF
            
            # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –ø—Ä–∞–≤–∞ –¥–æ—Å—Ç—É–ø–∞
            chmod 600 "$DEPLOY_PATH/.env"
            
            # –°–æ–∑–¥–∞—ë–º backup –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ –¥–µ–ø–ª–æ—è
            cp "$DEPLOY_PATH/.env" "$DEPLOY_PATH/.env.backup"
            
            echo "‚úÖ .env —Ñ–∞–π–ª —Å–æ–∑–¥–∞–Ω –∏–∑ GitHub Secrets"
          ENDSSH

      - name: üîÑ Restart services on VPS
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o ConnectTimeout=30 \
              ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << 'ENDSSH'
            set -e
            
            DEPLOY_PATH="${{ env.VPS_DEPLOY_PATH }}"
            
            echo "üîÑ –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ —Å–µ—Ä–≤–∏—Å–æ–≤..."
            cd "$DEPLOY_PATH"
            
            # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ Docker –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤
            if [ -f docker-compose.yml ]; then
              docker-compose down
              docker-compose up -d --build
            fi
            
            # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ systemd —Å–µ—Ä–≤–∏—Å–∞ (–µ—Å–ª–∏ –Ω–∞—Å—Ç—Ä–æ–µ–Ω)
            if systemctl is-active --quiet leadgen-api; then
              systemctl restart leadgen-api
            fi
            
            echo "‚úÖ –°–µ—Ä–≤–∏—Å—ã –ø–µ—Ä–µ–∑–∞–ø—É—â–µ–Ω—ã"
          ENDSSH

      - name: ‚úÖ Health check
        run: |
          sleep 10
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            --connect-timeout 10 \
            http://${{ env.VPS_HOST }}/api/health || echo "000")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Health check passed (HTTP $HTTP_CODE)"
          else
            echo "‚ö†Ô∏è Health check failed (HTTP $HTTP_CODE)"
            echo "‚ÑπÔ∏è This might be expected if the API is not yet running"
            echo "‚ÑπÔ∏è Check manually: curl http://${{ env.VPS_HOST }}/api/health"
            # –ù–µ –∑–∞–≤–µ—Ä—à–∞–µ–º —Å –æ—à–∏–±–∫–æ–π, —Ç.–∫. API –º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω
            # exit 1
          fi

      - name: üì¢ Notify deployment
        if: always()
        run: |
          STATUS="${{ job.status }}"
          VERSION="${{ env.VERSION }}"
          
          if [ "$STATUS" = "success" ]; then
            echo "‚úÖ –î–µ–ø–ª–æ–π –≤–µ—Ä—Å–∏–∏ $VERSION —É—Å–ø–µ—à–µ–Ω"
          else
            echo "‚ùå –î–µ–ø–ª–æ–π –≤–µ—Ä—Å–∏–∏ $VERSION –ø—Ä–æ–≤–∞–ª–µ–Ω"
          fi

      - name: üéâ Create GitHub Release
        if: success() && github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # –°–æ–∑–¥–∞—ë–º —Ä–µ–ª–∏–∑ —á–µ—Ä–µ–∑ GitHub API
          RELEASE_BODY="## üöÄ Auto-deployment Release
          
          **Version:** ${{ env.VERSION }}
          **Commit:** ${{ github.sha }}
          **Short SHA:** ${{ env.SHORT_SHA }}
          
          ### üì¶ Changes
          - Auto-deployed from main branch
          - Deployed to: ${{ env.VPS_HOST }}
          
          ### üîç Details
          - **Workflow:** ${{ github.workflow }}
          - **Run ID:** ${{ github.run_id }}
          - **Triggered by:** ${{ github.actor }}"
          
          # –≠–∫—Ä–∞–Ω–∏—Ä—É–µ–º JSON
          RELEASE_BODY_ESCAPED=$(echo "$RELEASE_BODY" | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')
          
          # –°–æ–∑–¥–∞—ë–º —Ä–µ–ª–∏–∑ —á–µ—Ä–µ–∑ API
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/releases \
            -d "{\"tag_name\":\"${{ env.VERSION }}\",\"name\":\"Release ${{ env.VERSION }}\",\"body\":\"$RELEASE_BODY_ESCAPED\",\"draft\":false,\"prerelease\":false}" \
            || echo "‚ö†Ô∏è Release may already exist or failed to create"

