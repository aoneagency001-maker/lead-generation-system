name: üöÄ Auto Deploy to VPS

on:
  # –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –¥–µ–ø–ª–æ–π –∫–∞–∂–¥—ã–µ 4 —á–∞—Å–∞
  schedule:
    - cron: '0 */4 * * *'  # –ö–∞–∂–¥—ã–µ 4 —á–∞—Å–∞
  # –¢–∞–∫–∂–µ –¥–µ–ø–ª–æ–π –ø—Ä–∏ push –≤ main
  push:
    branches:
      - main
  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  VPS_HOST: ${{ secrets.VPS_HOST }}
  VPS_USER: ${{ secrets.VPS_USER }}
  VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
  VPS_DEPLOY_PATH: ${{ secrets.VPS_DEPLOY_PATH || '/opt/lead-generation-system' }}

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üè∑Ô∏è Create version tag
        id: version
        run: |
          VERSION=$(date +"%Y%m%d-%H%M%S")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          git tag -a "v$VERSION" -m "Auto-deploy: $VERSION"
          git push origin "v$VERSION" || true

      - name: üì¶ Create deployment package
        run: |
          mkdir -p deploy
          tar -czf deploy/leadgen-${{ env.VERSION }}.tar.gz \
            --exclude='.git' \
            --exclude='venv' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.env' \
            --exclude='*.log' \
            --exclude='.pytest_cache' \
            --exclude='.scrapy' \
            --exclude='playwright/.auth' \
            .

      - name: üîê Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: üì§ Upload to VPS
        run: |
          scp -o StrictHostKeyChecking=no \
              deploy/leadgen-${{ env.VERSION }}.tar.gz \
              ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:/tmp/

      - name: üöÄ Deploy on VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << 'ENDSSH'
            set -e
            
            DEPLOY_PATH="${{ env.VPS_DEPLOY_PATH }}"
            VERSION="${{ env.VERSION }}"
            BACKUP_PATH="/opt/backups/leadgen"
            
            echo "üì¶ –†–∞—Å–ø–∞–∫–æ–≤–∫–∞ –Ω–æ–≤–æ–π –≤–µ—Ä—Å–∏–∏..."
            mkdir -p "$DEPLOY_PATH"
            cd "$DEPLOY_PATH"
            
            # –°–æ–∑–¥–∞–Ω–∏–µ —Ä–µ–∑–µ—Ä–≤–Ω–æ–π –∫–æ–ø–∏–∏ —Ç–µ–∫—É—â–µ–π –≤–µ—Ä—Å–∏–∏
            if [ -d "$DEPLOY_PATH" ] && [ "$(ls -A $DEPLOY_PATH)" ]; then
              echo "üíæ –°–æ–∑–¥–∞–Ω–∏–µ —Ä–µ–∑–µ—Ä–≤–Ω–æ–π –∫–æ–ø–∏–∏..."
              mkdir -p "$BACKUP_PATH"
              tar -czf "$BACKUP_PATH/backup-$(date +%Y%m%d-%H%M%S).tar.gz" \
                --exclude='venv' \
                --exclude='__pycache__' \
                -C "$DEPLOY_PATH" .
              
              # –£–¥–∞–ª–µ–Ω–∏–µ —Å—Ç–∞—Ä—ã—Ö –±—ç–∫–∞–ø–æ–≤ (–æ—Å—Ç–∞–≤–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ 10)
              ls -t "$BACKUP_PATH"/*.tar.gz | tail -n +11 | xargs rm -f || true
            fi
            
            # –†–∞—Å–ø–∞–∫–æ–≤–∫–∞ –Ω–æ–≤–æ–π –≤–µ—Ä—Å–∏–∏
            tar -xzf /tmp/leadgen-$VERSION.tar.gz -C "$DEPLOY_PATH"
            rm /tmp/leadgen-$VERSION.tar.gz
            
            # –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ .env –µ—Å–ª–∏ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
            if [ -f "$DEPLOY_PATH/.env.backup" ]; then
              cp "$DEPLOY_PATH/.env.backup" "$DEPLOY_PATH/.env"
            fi
            
            echo "‚úÖ –í–µ—Ä—Å–∏—è $VERSION —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç–∞"
          ENDSSH

      - name: üîÑ Restart services on VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << 'ENDSSH'
            set -e
            
            DEPLOY_PATH="${{ env.VPS_DEPLOY_PATH }}"
            
            echo "üîÑ –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ —Å–µ—Ä–≤–∏—Å–æ–≤..."
            cd "$DEPLOY_PATH"
            
            # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ Docker –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤
            if [ -f docker-compose.yml ]; then
              docker-compose down
              docker-compose up -d --build
            fi
            
            # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ systemd —Å–µ—Ä–≤–∏—Å–∞ (–µ—Å–ª–∏ –Ω–∞—Å—Ç—Ä–æ–µ–Ω)
            if systemctl is-active --quiet leadgen-api; then
              systemctl restart leadgen-api
            fi
            
            echo "‚úÖ –°–µ—Ä–≤–∏—Å—ã –ø–µ—Ä–µ–∑–∞–ø—É—â–µ–Ω—ã"
          ENDSSH

      - name: ‚úÖ Health check
        run: |
          sleep 10
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            http://${{ env.VPS_HOST }}/api/health || echo "000")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Health check passed"
          else
            echo "‚ö†Ô∏è Health check failed (HTTP $HTTP_CODE)"
            exit 1
          fi

      - name: üì¢ Notify deployment
        if: always()
        run: |
          STATUS="${{ job.status }}"
          VERSION="${{ env.VERSION }}"
          
          if [ "$STATUS" = "success" ]; then
            echo "‚úÖ –î–µ–ø–ª–æ–π –≤–µ—Ä—Å–∏–∏ $VERSION —É—Å–ø–µ—à–µ–Ω"
          else
            echo "‚ùå –î–µ–ø–ª–æ–π –≤–µ—Ä—Å–∏–∏ $VERSION –ø—Ä–æ–≤–∞–ª–µ–Ω"
          fi

