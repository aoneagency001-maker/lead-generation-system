services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leadgen-backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_started
    volumes:
      - .:/app
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: leadgen-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

  # Redis - Task Queue
  redis:
    image: redis:7-alpine
    container_name: leadgen-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # n8n - Workflow Automation
  n8n:
    image: n8nio/n8n
    container_name: leadgen-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped
    depends_on:
      - redis

  # Metabase - Analytics Dashboard
  metabase:
    image: metabase/metabase:latest
    container_name: leadgen-metabase
    ports:
      - "3000:3000"
    environment:
      - MB_DB_TYPE=h2
      - MB_DB_FILE=/metabase-data/metabase.db
    volumes:
      - metabase_data:/metabase-data
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  n8n_data:
    driver: local
  metabase_data:
    driver: local

networks:
  default:
    name: leadgen-network

